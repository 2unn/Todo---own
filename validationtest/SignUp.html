<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        
        <form class="form" id="form-1" method="POST">
            <div class="spacer">
                <h3 class="h3">Tạo tài khoản</h3>
            </div>
            <div class="form-group">
                <label class="form-label" for="name">Tên đầy đủ</label>
                <input class="form-input" type="text" name="name" id="name" placeholder="Nhập tên đầy đủ">
                <span class="form-message"></span>
            </div>
        
            <div class="form-group">
                <label class="form-label" for="user_id">Tên đăng nhập</label>
                <input class="form-input" type="text" name="user_id" id="user_id" placeholder="Nhập tên đăng nhập" >
                <span class="form-message"></span>
            </div>
        
            <div class="form-group">
                <label class="form-label" for="password">Mật khẩu</label>
                <input class="form-input"  type="password" name="password" id="password" placeholder="Nhập mật khẩu">
                <span class="form-message"></span>
            </div>
        
            <div class="form-group">
                <label class="form-label" for="password_confirmation">Kiểm tra mật khẩu</label>
                <input class="form-input"  type="password" name="password_confirmation" id="password_confirmation" placeholder="Nhập lại mật khẩu">
                <span class="form-message"></span>
            </div>


            <button class="form-submit">Đăng ký</button>
            <a class="Signed"  href="./SignIn.html">Bạn đã có tài khoản</a>
        </form>
    </div>
    <script src="./SignUp.js"></script>
   <script src="./validator.js"></script>
   <script>
    //Mong muon
    Validator({
        form: '#form-1',
        formGroupSelector: '.form-group',
        errorSelector: '.form-message',
        rules: [
            Validator.isRequired('#name'),
            Validator.isRequired('#user_id'),
            Validator.isRequired('#password'),
            Validator.minLength('#password',6),
            Validator.isRequired('#password_confirmation'),
            Validator.isConfirmed('#password_confirmation', function() {
                return document.querySelector('#form-1 #password').value
            }, 'Mật khẩu không trùng khớp'),
        ],
        onSubmit: function(data) {
            console.log(data);
        }
    });
   </script>
</body>
</html>
