<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main/style.css" />
  </head>
  <body>
    <div class="wapper">
      <button type="button" class="btn btn-secondary back-btn">Back</button>
      <h1 id="title">ToDo List</h1>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Type in</span>
        <input
          type="text"
          class="form-control"
          placeholder="What you want to do?"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="errorMessage"></div>
      <button type="button" class="btn btn-primary">Add Todo</button>
      <button type="button" class="btn btn-danger">Delete All</button>
      <button type="button" class="btn btn-warning btn-search">Search</button>
      <button type="button" class="btn btn-warning btn-sort">Sort</button>
      <table style="width: 100%" class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th style="width: 70%" scope="col">Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody class="tbody"></tbody>
      </table>
      <nav aria-label="Page navigation example" id="pagination">
        <ul class="pagination justify-content-center">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>

          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </ul>
      </nav>
      <button class="log-out">Log Out</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./main/main.js"></script>
  </body>
</html>
